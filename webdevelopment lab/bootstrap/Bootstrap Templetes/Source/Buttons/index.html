<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Bootstrap Tutorial | ITBari.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div class="container"><br><br>
	
	<h2>Button:</h2>
	<button type="button" class="btn btn-success">Click Me</button>
	<a href="#" class="btn btn-info">Link Button</a>	
	<input type="button" class="btn btn-danger" value="Input Button" />
	<input type="sumit" class="btn btn-warning" value="Submit Button" />
	
	<br>
	<br>
	
	<h2>Outline Button:</h2>
	<button type="button" class="btn btn-outline-success">Click Me</button>
	<a href="#" class="btn btn-outline-info">Link Button</a>	
	<input type="button" class="btn btn-outline-danger" value="Input Button" />
	<input type="sumit" class="btn btn-outline-warning" value="Submit Button" />
		<br>
	<br>
	
	<h2>Block Level Button:</h2>
	<button type="button" class="btn btn-outline-success btn-block">Click Me</button>
	<a href="#" class="btn btn-outline-info btn-block">Link Button</a>	
	<input type="button" class="btn btn-outline-danger btn-block" value="Input Button" />
	<input type="sumit" class="btn btn-warning btn-block" value="Submit Button" />
	
	<br>
	<br>
	
	<h2>Button Size:</h2>
	<button type="button" class="btn btn-success btn-sm">Click Me</button>
	<a href="#" class="btn btn-info">Link Button</a>	
	<input type="button" class="btn btn-danger btn-lg" value="Input Button" />	
	<br>
	<br>
	
	<h2>Active/Disabled Size:</h2>
	<button type="button" class="btn btn-success" disabled>Click Me</button>
	<a href="#" class="btn btn-info active">Link Button</a>	
	<input type="button" class="btn btn-danger" value="Input Button" />
	
		<br><br><br><br><br>
	</div>

	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
