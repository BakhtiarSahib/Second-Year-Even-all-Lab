<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Bootstrap Tutorial | ITBari.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div class="container"><br><br>
	
	<h2>Image Shapes:</h2>
	
	<img src="img/myImage.jpg" alt="image" class="rounded"/>
	<br><br>
	<img src="img/myImage.jpg" alt="image" class="rounded-circle"/>
	<br><br>
	<img src="img/myImage.jpg" alt="image" class="img-thumbnail"/>
	<br><br>
	<img src="img/myImage.jpg" alt="image" class="float-left"/>	
	<img src="img/myImage.jpg" alt="image" class="float-right"/>	
	<div class="clearfix"></div>
	<br><br>
	<img src="img/myImage.jpg" alt="image" class="img-fluid"/>	
	
	
	
		<br><br><br><br><br><br><br>
	</div>

	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
