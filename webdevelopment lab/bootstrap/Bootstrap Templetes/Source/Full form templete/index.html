<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Bootstrap Tutorial | ITBari.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div class="container"><br><br>
	
	<h2>Form:</h2>
	
	<form>
	
		<fieldset class="form-group">			
			<legend>Basic Intro:</legend>
			
			<div class="form-group">
				<label class="form-control-label">First Name:</label>
				<input class="form-control" type="text" name="firstName" placeholder="Write your first name">
			</div>
			<div class="form-group">
				<label class="form-control-label">Last Name:</label>
				<input class="form-control" type="text" name="lastName" placeholder="Write your last name">
				<small class="form-text text-muted">Your Last Name</small>
			</div>				
		</fieldset>
		
		<fieldset class="form-group">
			<legend>Contact Info:</legend>
			
			<div class="form-group">			
				<label class="form-control-label">Email:</label>
				<input class="form-control" type="email">
			</div>
			<div class="form-group">			
				<label class="form-control-label">Number:</label>
				<input class="form-control" type="tel">
			</div>
		</fieldset>
		
		<fieldset class="form-group">
			<legend>Address:</legend>
			<div class="form-group">				
				<label class="form-control-label">Country:</label>
				<select class="form-control" name="country">
					<option>USA</option>
					<option>Canada</option>
					<option>Australia</option>
					<option selected>Bangladesh</option>
					<option>India</option>
					<option>Pakistan</option>
					<option>Nepal</option>
					<option>Bhutan</option>
				</select>
			</div>	
			<div class="form-group">
				<label class="form-control-label">Proper Address:</label>
				<textarea class="form-control" rows="5"></textarea>
			</div>
		</fieldset>	
		
		<fieldset class="form-group">		
			<legend>Other Info:</legend>	
			<div class="form-group">
				<label>Select Your Gender:</label>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" name="gender" value="Male" /> Male
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" name="gender" value="Female" /> Female
					</label>
				</div>			
			</div>	
			<div class="form-group">
				<label>Check Your Desired Career: </label>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" /> Web Designer
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" /> Web Developer
					</label>
				</div>	
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" /> Digital Marketer
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" /> Graphics Designer
					</label>
				</div>					
			</div>
		</fieldset>
		
		<button type="submit" class="btn btn-primary">Submit</button>			
		
	</form>	
	
	
	
		<br><br><br><br><br><br><br>
	</div>

	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
