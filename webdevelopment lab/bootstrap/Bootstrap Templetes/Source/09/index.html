<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Bootstrap Tutorial | ITBari.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
	
	<style type="text/css">
		.myBox{
			display: inline-block;
			background-color: #f0f0f0;
			width: 70px;
			height: 70px;
		}
	</style>
</head>
<body>
		
	<div class="container pb-5">			
		
		<h1>Utilities:</h1>
		
		<h2>Margin/Padding:</h2>
		
		<div class="bg-success mb-2 pt-4 mb-sm-5">This is our demo div</div>
		<div class="bg-danger py-5">This is our demo div</div>
		
		<br><br><br>
		
		<h2>Display:</h2>

		<div class="bg-success d-none d-sm-block">Demo DIV</div>
		<div class="bg-warning d-">Demo DIV</div>

		<br><br><br>
		
		<h2>Border:</h2>

		<span class="myBox border border-primary"></span>
		<span class="myBox border border-secondary border-top-0"></span>
		<span class="myBox border border-warning"></span>
		<span class="myBox border border-info"></span>
		<span class="myBox border border-danger border-right-0"></span>
		<span class="myBox border border-light"></span>
		<span class="myBox border border-dark"></span>
		<span class="myBox border border-white"></span>
		
		<br><br><br>
		
		<h3>Sticky DIV:</h3>
		<div class="p-2 bg-primary sticky-top">Demo Text</div>
		
		<div class="my-5"></div>
		
		<span class="myBox border border-primary rounded"></span>
		<span class="myBox border border-secondary rounded-top"></span>
		<span class="myBox border border-warning rounded-right"></span>
		<span class="myBox border border-info rounded-left"></span>
		<span class="myBox border border-danger rounded-bottom"></span>
		<span class="myBox border border-light"></span>
		<span class="myBox border border-dark rounded-circle"></span>
		<span class="myBox border border-white"></span>		

		<br><br><br>
		
		<h2>Float:</h2>		
		
		<div class="float-right float-md-left bg-success" style="height: 80px; width: 80px;">Demo DIV Left</div>
		<div class="float-left float-md-right bg-danger" style="height: 80px; width: 80px;">Demo DIV Right</div>
		<div class="clearfix"></div>
		
		<br><br><br>
		
		<h2>Width/Height:</h2>			
		
		
		<div class="bg-warning w-25 mb-2">Width 25%</div>
		<div class="bg-success w-50 mb-2">Width 50%</div>
		<div class="bg-primary w-75">Width 75%</div>
		
		
		<div style="height:200px;background-color:#f0f0f0" class="mt-3">
			<div class="bg-warning h-25 mb-2 d-inline-block p-2">Width 25%</div>
			<div class="bg-success h-50 mb-2 d-inline-block p-2">Width 50%</div>
			<div class="bg-primary h-75 d-inline-block p-2">Width 75%</div>			
		</div>
		
		<br><br><br>
		
		<h2>Position:</h2>		
		
		<div class="p-2 bg-primary fixed-bottom">Demo Text</div>
		
		
		
		
		
	</div>
<br><br><br><br><br><br><br>
	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
